<!DOCTYPE html>
<html>
<head>
    <title>Country Information</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <select id="regionSelect">
        <!-- Options will be populated dynamically using jQuery -->
    </select>

    <div>
        Total countries: <span id="totalCountries"></span><br>
        Largest country: <span id="largestCountry"></span><br>
        Most populated country: <span id="mostPopulatedCountry"></span>
    </div>

    <input type="text" id="searchInput" placeholder="Search by country or capital">
    <button id="searchButton">Search</button>

    <table id="countryTable">
        <tr>
            <th>Country Code</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th>Area</th>
            <th>Population Density</th>
        </tr>
        <!-- Table rows will be populated dynamically using jQuery -->
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
